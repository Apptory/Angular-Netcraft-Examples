<div class="container">
  <h1>{{ title }}</h1>

  <div class="row">

    <div class="col s4" *ngFor="let band of bands; let bandIndex = index">
        <div class="card">
            <div class="card-content">
                <h5 class="card-title">
                  {{ band.name }}
                </h5>
                <section>
                  <figure>
                    <img src="{{ band.image }}" [ngClass]="'thumbnail'" />
                  </figure>

                  <input type="text" placeholder="Song" (keyup)="onKeyup($event, band)"/>

                  <button class="btn" (click)="onPlay(band, bandIndex)" >Play Music</button>
                </section>
            </div>
        </div>
    </div>

  </div>

</div>
